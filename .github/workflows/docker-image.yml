name: docker-image-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-eth:
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitHub Container Registry
      if: ${{ !env.ACT }}
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.CR_USER }}
        password: ${{ secrets.CR_PAT }}

    - uses: actions/checkout@v2
    - name: Build & Publish the Docker image
      if: ${{ !env.ACT }}
      run: | 
        docker build . --file Dockerfile --tag ghcr.io/covalenthq/mq-store-agent:latest
        docker push ghcr.io/covalenthq/mq-store-agent:latest
      with: 
        clean: 'false'

    - name: Create env file
      run: |
        touch .env
        echo PRIVATE_KEY=${{ secrets.PRIVATE_KEY }} >> .env
        echo RPC_URL=${{ secrets.RPC_URL }} >> .env

    - name: Start containers
      run: docker-compose -f "docker-compose-ci.yml" up --build --remove-orphans --force-recreate --exit-code-from agent
      with:
        file_name: .env

    - name: Check running agent
      run: docker inspect bsp-agent

    - name: Check running containers
      run: docker ps

    - name: Delete Env file
      run: |
        rm -rf .env

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose-ci.yml" down
  
  build-elrond:
