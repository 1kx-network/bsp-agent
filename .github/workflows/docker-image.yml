name: docker-image-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.CR_USER }}
        password: ${{ secrets.CR_PAT }}

    - uses: actions/checkout@v2
    - name: Build & Publish the Docker image
      run: | 
        docker build . --file Dockerfile --tag ghcr.io/covalenthq/mq-store-agent:latest
        docker push ghcr.io/covalenthq/mq-store-agent:latest

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up --build --force-recreate --remove-orphans --abort-on-container-exit 

    - name: Check running agent
      run: docker inspect mq-store-agent

    - name: Check running containers
      run: docker ps

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down